<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Slideshow with Images</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    #slide-container {
      width: 100%;
      height: 80%;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #slide-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="slide-container"></div>
  <div id="controls">
    <button id="prev-slide" disabled>Previous</button>
    <button id="next-slide">Next</button>
  </div>

  <slide>
    # Slide 1
    This is a text slide with Markdown content.

    ```javascript
    console.log("Hello, world!");
    ```
  </slide>
  <slide>
    ![Image Slide](https://via.placeholder.com/1200x800)
  </slide>
  <slide>
    ![Another Image Slide](https://via.placeholder.com/800x1200)
  </slide>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    // Get all <slide> elements
    const slides = Array.from(document.querySelectorAll('slide')).map(slide => slide.textContent.trim());
    const slideContainer = document.getElementById('slide-container');
    const prevButton = document.getElementById('prev-slide');
    const nextButton = document.getElementById('next-slide');
    let currentSlideIndex = 0;

    // Function to render the current slide
    function renderSlide() {
      const content = slides[currentSlideIndex];
      if (content.trim().startsWith("![") && content.includes("](")) {
        // Render image slide
        const imgSrc = content.match(/\((.*?)\)/)[1];
        slideContainer.innerHTML = `<img src="${imgSrc}" alt="Slide Image">`;
      } else {
        // Render Markdown slide
        slideContainer.innerHTML = marked.parse(content);
        Prism.highlightAll(); // Apply syntax highlighting
      }
      prevButton.disabled = currentSlideIndex === 0;
      nextButton.disabled = currentSlideIndex === slides.length - 1;
    }

    // Event listeners for navigation buttons
    prevButton.addEventListener('click', () => {
      if (currentSlideIndex > 0) currentSlideIndex--;
      renderSlide();
    });

    nextButton.addEventListener('click', () => {
      if (currentSlideIndex < slides.length - 1) currentSlideIndex++;
      renderSlide();
    });

    // Initialize the first slide
    renderSlide();
  </script>
</body>
</html>
